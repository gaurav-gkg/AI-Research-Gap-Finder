<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="14" fill="#1e2227"/>
  <rect width="64" height="64" rx="14" fill="url(#bg_grad)" opacity="0.15"/>
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4285f4"/>
      <stop offset="100%" stop-color="#9c27b0"/>
    </linearGradient>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4285f4"/>
      <stop offset="45%" stop-color="#9c27b0"/>
      <stop offset="100%" stop-color="#e91e63"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="100%" stop-color="#e91e63"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4285f4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#78d9ec" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Scale everything to fit the 64x64 canvas (original viewBox 0 0 58 58, offset ~3px) -->
  <g transform="translate(3, 3)">
    <!-- Document base fill -->
    <rect x="10" y="7" width="28" height="36" rx="4" fill="url(#grad3)"/>
    <!-- Document border -->
    <rect x="10" y="7" width="28" height="36" rx="4" stroke="url(#grad1)" stroke-width="1.5" fill="none"/>
    <!-- Content lines -->
    <line x1="16" y1="16" x2="32" y2="16" stroke="#8ab4f8" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="16" y1="21" x2="32" y2="21" stroke="#8ab4f8" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="16" y1="26" x2="26" y2="26" stroke="#8ab4f8" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
    <!-- Magnifier dark bg -->
    <circle cx="37" cy="37" r="11" fill="#1e2227"/>
    <!-- Magnifier outer ring -->
    <circle cx="37" cy="37" r="10" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Magnifier inner ring -->
    <circle cx="37" cy="37" r="6" fill="none" stroke="url(#grad1)" stroke-width="1.5"/>
    <!-- Magnifier center dot -->
    <circle cx="37" cy="37" r="2" fill="url(#grad2)"/>
    <!-- Magnifier handle -->
    <line x1="44.5" y1="44.5" x2="50" y2="50" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Star spark top-right -->
    <g transform="translate(44, 12)">
      <path d="M0 -4.5 C0 -2.25 2.25 0 4.5 0 C2.25 0 0 2.25 0 4.5 C0 2.25 -2.25 0 -4.5 0 C-2.25 0 0 -2.25 0 -4.5Z" fill="url(#grad1)"/>
    </g>
  </g>
</svg>
